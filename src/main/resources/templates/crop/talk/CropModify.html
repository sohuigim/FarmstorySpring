<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>글수정</title>
	<link rel="sssashortcut icon" href="/images/fav.ico" type="image/x-icon">
	<link rel="stylesheet" th:href="@{/css/community.css}">
	<link rel="stylesheet" th:href="@{/css/croptalk.css}">
	<!-- 화면당 적용할 CSS만 추가하면됨 -->
	<script>
		function deleteFile(fileNo) {
			if (confirm('이 파일을 삭제하시겠습니까?')) {
				fetch(`/file/delete/${fileNo}`, {
					method: 'DELETE',
				})
					.then(response => {
						if (response.ok) {
							alert('파일이 삭제되었습니다.');
							location.reload();
						} else {
							alert('파일 삭제에 실패했습니다.');
						}
					})
					.catch(error => {
						console.error('파일 삭제 중 오류 발생:', error);
						alert('오류가 발생했습니다. 다시 시도해주세요.');
					});
			}
		}
	</script>
</head>
<body>
<div id="container">
	<th:block th:include ="/grid/_header.html"/>
	<th:block th:include ="/grid/_aside_ct.html"/>

                         <section class="modify">
			                <h3>글수정</h3>
			                <article>
								<form th:action="@{|/crop/${cate}/CropModify/${articleDTO.artNo}|}" method="post" enctype="multipart/form-data">
									<input type="hidden" name="artCate" th:value="${articleDTO.artCate}">
									<table>
										<tr>
											<td>제목</td>
											<td><input type="text" name="artTitle" th:value="${articleDTO.artTitle}"/></td>
										</tr>
										<tr>
											<td>내용</td>
											<td><textarea name="artContent">[[${articleDTO.artContent}]]</textarea></td>
										</tr>
										<tr>
											<td>첨부</td>
											<td>
												<p th:if="${articleDTO.fileList.size() > 0}" style="margin-bottom: 6px;">
													<span th:each="file : ${articleDTO.fileList}">
														업로드된 파일 : [[${file.fileoName}]]
														<!-- 삭제 버튼 -->
														<a href="javascript:void(0);" style="color:red;" th:onclick="deleteFile([[${file.fileNo}]])">X</a>
													</span><br>
													최대 2개 파일 첨부 가능, 각 파일당 최대 10MB 까지 업로드<br>
												</p>
												<p>
													<input type="file" name="file1"/>
													<input type="file" name="file2"/>
												</p>
											</td>
										</tr>
										<tr>
											<td>
												<input type="hidden" name="artRdate" th:value="${articleDTO.artRdate}">
											</td>
										</tr>
									</table>
									<div>
										<a th:href="|/crop/${cate}|" class="btnCancel">취소</a>
										<input type="submit" class="btnWrite" value="수정완료">
									</div>
								</form>
			                </article>
            </section>
	</div>
	<th:block th:include ="/grid/_footer.html"/>
