<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텃밭가꾸기</title>
<!--    <link rel="sssashortcut icon" href="/images/fav.ico" type="image/x-icon">-->
    <link rel="stylesheet" th:href="@{/css/croptalk.css}">
    <!-- 화면당 적용할 CSS만 추가하면됨 -->
    <script>
        window.onload = function() {
            const now = document.querySelector('.aside_bg .cate_lnb1 li .lnb2');
            if (now) {
                now.classList.add("now");
            }
        };
    </script>
</head>
<body>
<div id="container">
    <th:block th:include ="/grid/_header.html"/>
    <th:block th:include ="/grid/_aside_ct.html"/>


    <section class="list">
                            <h3>글목록</h3>
                            <article>
                                <table border="0">
                                    <tr>
                                        <th>번호</th>
                                        <th>제목</th>
                                        <th>글쓴이</th>
                                        <th>날짜</th>
                                        <th>조회</th>
                                    </tr>
                                    <tr th:each="article : ${articles}">
                                        <td>[[${article.artNo}]]</td>
                                        <td><a th:href="@{|/crop/CropGarden/CropView/${article.artNo}|}">[[${article.artTitle}]]&nbsp;&#91;[[${article.artComment}]]&#93;</a></td>
                                        <td>[[${article.artNick}]]</td>
                                        <td>[[${article.artRdate}]]</td>
                                        <td>[[${article.artHit}]]</td>
                                    </tr>
                                </table>
                            </article>
        <form th:action="@{/crop/CropGarden}" class="search">
            <select name="type">
                <option value="title">제목</option>
                <option value="content">내용</option>
                <option value="title_content">제목+내용</option>
                <option value="writer">글쓴이</option>
            </select>

            <input type="text" name="search" placeholder="제목 키워드, 글쓴이 검색">
            <input type="submit" value="검색">
        </form>

                            <!-- 페이지 네비게이션 -->
                            <div class="paging">
                                <a href="#" class="prev">이전</a>
                                <a href="#" class="num current">1</a>                
                                <a href="#" class="num">2</a>                
                                <a href="#" class="num">3</a>                
                                <a href="#" class="next">다음</a>
                            </div>
            
                            <!-- 글쓰기 버튼 -->
                            <a th:href="@{/crop/CropGarden/CropWrite}" class="btnWrite">글쓰기</a>
                        </section> <!-- list end -->
    </main>
    <th:block th:include ="/grid/_footer.html"/>
