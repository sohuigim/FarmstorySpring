<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator</title>
    <link rel="stylesheet" th:href="@{/css/style_admin.css}">
    <script>
        window.onload = function(){
            const now = document.querySelector('a#orderlist[href]');
            if (now) {
                now.classList.add("now");
            }
            document.addEventListener('click', function(e) {
                const selectall = document.querySelector('.selectall');
                const checkboxes = document.querySelectorAll('.select');

                // 전체 선택 체크박스 클릭 시
                if (e.target.classList.contains('selectall')) {
                    selectAll(e.target);
                }

                // 개별 체크박스 클릭 시
                if (e.target.classList.contains('select')) {
                    updateSelectAllCheckbox();
                }


                // 삭제 버튼 클릭 시
                if (e.target.classList.contains('del')) {
                    e.preventDefault();

                    const selectedCheckboxes = document.querySelectorAll('.select:checked');
                    let selectedIds = [];

                    for (let checkbox of selectedCheckboxes) {
                        const row = checkbox.closest('tr');
                        const orderNo = row.querySelector('.no').textContent.trim();
                        selectedIds.push(orderNo);
                    }

                    if (selectedIds.length === 0) {
                        alert('삭제하려는 주문을 선택하세요.');
                        return;
                    }

                    if (!confirm('선택한 주문을 정말 삭제하시겠습니까?')) {
                        return;
                    }


                    fetch('/admin/OrderList/Delete', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(selectedIds)
                    })
                        .then(resp => resp.json())
                        .then(data => {
                            if (data.success) {
                                alert('삭제되었습니다.');
                                location.reload();
                            } else {
                                alert('삭제에 실패했습니다.');
                            }
                        })
                        .catch(err => {
                            console.error('Error:', err);
                            alert('삭제 중 오류가 발생했습니다.');
                        });
                }// delete END


                function selectAll(selectAllCheckbox) {
                    checkboxes.forEach(checkbox => {
                        checkbox.checked = selectAllCheckbox.checked;
                    });
                }

                function updateSelectAllCheckbox() {
                    const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
                    selectall.checked = allChecked;
                }

            }); // EventListener END
        }//onload END
    </script>
</head>
<body>

    <main>

        <section class="orderlist">
            <section>
                <h3>주문목록</h3>
                <article>
                    <table>
                        <thead>
                        <tr>
                            <th><input type="checkbox" class="selectall" onclick='selectAll(this)'></th>
                            <th>주문번호</th>
                            <th>상품명</th>

                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(orderDTOS)}">

                        </tr>

                                <td>${합계}</td> <!--합계  -->
                                <td>[[${order.orderSendName}]]</td><!--주문자 -->
                                <td>[[${order.orderDate}]]<!--주문일 -->
                                <td><a href="#">[상세확인]</a></td>
                            </tr>
                        </tbody>
                    </table>
