<th:block th:include ="/admin/Admin_header.html"/>
<div class="section list">
    <section>
        <div class="main_container">
            <div class="main_top"><span>상품목록</span></div>
            <div class="status_table" id="productList">
                <table class="product">
                    <thead>
                    <tr>
                        <th><input type="checkbox" name="product_list_checkbox" class="check"></th>
                        <th>사진</th>
                        <th>상품번호</th>
                        <th>상품명</th>
                        <th>구분</th>
                        <th>가격</th>
                        <th>재고</th>
                        <th>등록일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(productDTOs)}">
                        <td colspan="9" style="width: 100%;">등록된 상품이 없습니다.</td>
                    </tr>
                    <tr th:each="product : ${productDTOs}">
                        <td><input type="checkbox" name="product_list_checkbox" id="plcheck" th:value="${product.prodNo}"></td>
                        <td>
                            <img th:src="@{'/uploads/'+${product.prodImage1}}" th:alt="${product.prodName}" width="60" height="60" />
                        </td>

                        <td>[[${product.prodNo}]]</td>
                        <td>[[${product.prodName}]]</td>
                        <td>[[${product.prodCateType}]]</td>
                        <td>[[${product.prodPrice}]]원</td>
                        <td>[[${product.prodStock}]]</td>
                        <td>[[${product.prodRegDate}]]</td>
                    </tr>
                    </tbody>
                </table>
                <div class="btn_group">
                    <a href="#"  class="deletebtn">선택삭제</a>
                    <a th:href="@{/admin/ProductRegister}"  class="insertbtn">상품등록</a>
                </div><!--btn_group end-->


                <div class="pages">
                    <ul>
                        <!--                	<c:if test="${pageGroup.start > 1}">-->
                    0    <li><a href="#" class="prev">이전</a></li>
                        <!--                   	<li><a href="/FarmStory/admin/product/list.do?pg=${pageGroup.start-1}" class="prev">이전</a></li>-->
                        <!--                    </c:if>-->
                        <!--                    <c:forEach var="i" begin="${pageGroup.start}" end="${pageGroup.end}">-->
                        <li><a href="#" class="num ${currentPage == i ? 'current':'off'}">${i}</a></li>
                        <!--                   	<li><a href="/FarmStory/admin/product/list.do?pg=${i}" class="num ${currentPage == i ? 'current':'off'}">${i}</a></li>-->
                        <!--                    </c:forEach>-->
                        <!--                    <c:if test="${pageGroup.end < lastPageNum}">-->
                        <li><a href="#" class="next">다음</a></li>
                        <!--                   	<li><a href="/FarmStory/admin/product/list.do?pg=${pageGroup.end+1}" class="next">다음</a></li>-->
                        <!--                    </c:if>-->
                    </ul>
                </div>

            </div><!--status-table end-->


        </div><!--main-container-->
    </section><!-- section end-->
</div><!-- .section end-->

</div><!--mainIn-->
</main><!--main end-->
