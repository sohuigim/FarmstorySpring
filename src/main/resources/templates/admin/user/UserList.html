<th:block th:include ="/admin/Admin_header.html"/>

<div class="section list">
	<section>
		<div class="main_container">
			<div class="main_top">
				<span>회원목록</span>
			</div>
			<div class="status_table" id="userList">
				<table class="user">
					<thead>
					<tr>
						<th><input type="checkbox" name="user_list_checkbox" id="allCheck" onchange="checkAll(this)"></th>
						<th>아이디</th>
						<th>이름</th>
						<th>별명</th>
						<th>이메일</th>
						<th>휴대폰</th>
						<th>등급</th>
						<th>가입일</th>
						<th>확인</th>
					</tr>
					</thead>
					<tbody>
					<tr th:if="${userDto == null}">
						<td colspan="10" style="width: 100%;">등록된 회원이 없습니다.</td>
					</tr>
					<tr th:each="user:${userDto}">
						<td><input type="checkbox" name="uid_list_checkbox"	id="plcheck"></td>
						<td th:text="${user.userUid}"></td>
						<td th:text="${user.userName}"></td>
						<td th:text="${user.userNick}"></td>
						<td th:text="${user.userEmail}"></td>
						<td th:text="${user.userHp}"></td>
						<td>
							<select name="Role" id="Role">
								<option value="1" th:selected="${user.userRole}==1">1</option>
								<option value="2" th:selected="${user.userRole}==2">2</option>
								<option value="3" th:selected="${user.userRole}==3">3</option>
								<option value="4" th:selected="${user.userRole}==4">4</option>
								<option value="5" th:selected="${user.userRole}==5">5</option>
								<option value="0" th:selected="${user.userRole}==0">0</option>
							</select>
						</td>
						<td th:text="${user.userRegDate}"></td>
						<td><a href="#">[상세확인]</a></td>
					</tr>
					</tbody>
				</table>
				<div class="btn_group">
					<a th:href="@{/admin/user/delete}" class="deletebtn">선택삭제</a>
				</div><!--btn_group end-->

				<!-- 페이지 네비게이션 -->
				<div class="pages">
					<ul>
						<!--        <c:if test="${pageGroup.start > 1}">-->
						<li><a href="/FarmStory/admin/user/list.do?pg=${pageGroup.start-1}" class="prev">이전</a></li>
						<!--        <c:choose>-->
						<!--            <c:when test="${pageGroup.end > pageLastNum}">-->
						<!--                <c:forEach var="i" begin="${pageGroup.start}" end="${lastPageNum}">-->
						<li><a href="/FarmStory/admin/user/list.do?pg=${i}" class="num ${currentPageNum == i ? 'current':'off'}">${i}</a></li>
						<!--                </c:forEach>-->
						<!--            </c:when>-->
						<!--            <c:otherwise>-->
						<!--                <c:forEach var="i" begin="${pageGroup.start}" end="${pageGroup.end}">-->
						<li><a href="/FarmStory/admin/user/list.do?pg=${i}" class="num ${currentPageNum == i ? 'current':'off'}">${i}</a></li>
						<!--                </c:forEach>-->
						<!--                <c:if test="${pageGroup.end < pageLastNum}">-->
						<li><a href="/FarmStory/admin/user/list.do?pg=${pageGroup.end+1}" class="next">다음</a></li>
						<!--                </c:if>-->
						<!--            </c:otherwise>-->
						<!--        </c:choose>-->
					</ul>

				</div><!--pages-->
				<!--status-table end-->
			</div>
			<!--main-container-->
		</div>
	</section>
	<!-- section end-->
	<!-- .section end-->

</div>
<!--mainIn-->
</main>
<!--main end-->
<th:block th:include ="/admin/Admin_footer.html"/>
